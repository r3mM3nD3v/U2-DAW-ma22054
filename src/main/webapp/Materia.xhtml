<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
          <title>Practica 2: CRUD Escuela</title>
    </h:head>
    <h:body>
        <p:card style="margin:5% 5% 5% 5%">
            <f:facet name="title">Formulario de materia</f:facet>
            <f:view>
                <h:form id="materiaForm">
                    <h:inputHidden id="id" value="#{materiaController.materia.id}" />
                    <p:outputLabel value="Materia" style="margin-right: 10px;"/>
                    <p:inputText id="materia" value="#{materiaController.materia.materia}" style="margin-right: 10px;"/>
                    <p:outputLabel value="Descripcion" style="margin-right: 10px;"/>
                    <p:inputText id="descripcion" value="#{materiaController.materia.descripcion}" style="margin-right: 10px;"/>
                    <p:outputLabel value="Codigo" style="margin-right: 10px;"/>
                    <p:inputText id="codigo" value="#{materiaController.materia.codigomateria}" style="margin-right: 10px;"/>
                    
                    <p:commandButton update="tablamaterias materiaForm" value="Guardar" style="margin-right: 10px;" actionListener="#{materiaController.guardarmateria}"/>
                </h:form>
            </f:view>
        </p:card>
        <p:card style="margin:5% 5% 5% 5%">
        <h1>Listado de materias</h1>
            <h:form id="tablamaterias">
                <p:dataTable rows="5" paginator="true" paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink}{PreviousPageLink}{PageLink} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             rowsPerPageTemplate="5,10,{ShowAll|'All'}"    
                             value="#{materiaController.materiasList}" var="materia">
                    <p:column>
                        <f:facet name="header">ID</f:facet>
                        <span>#{materia.id}</span>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Nombre</f:facet>
                        <span>#{materia.materia}</span>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Descripcion</f:facet>
                        <span>#{materia.descripcion}</span>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Codigo</f:facet>
                        <span>#{materia.codigomateria}</span>
                    </p:column>

                    <p:column>
                        <f:facet name="header">Opciones</f:facet>
                        <p:commandButton value="Editar" icon="pi pi-pencil" update="materiaForm" actionListener="#{materiaController.editarmateria(materia)}"/>
                        <p:spacer width="10"/>
                        <p:commandButton value="Eliminar" icon="pi pi-trash" style="background: red" update="tablamaterias" actionListener="#{materiaController.eliminarmateria(materia)}">
                            <p:confirm header="Confirmar"  message="Â¿Realmente desea eliminar al materia: #{materia.materia}?" icon="pi pi-info-circle"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" />
                </p:confirmDialog>
            </h:form>
        </p:card>
    </h:body>
</html>
