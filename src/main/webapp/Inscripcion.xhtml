<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Practica 2: CRUD Inscripcion </title>
    </h:head>
    <h:body>
        
        <p:card style="margin: 5%; text-align: center; padding: 20px">
            <h:form>
                <h1>Menú</h1>
                <p:commandButton style="font-weight: 700;" value="Alumnos" action="Alumno.xhtml"/>
                <p:spacer width="10" />
                <p:commandButton style="font-weight: 700;" value="Materias" action="Materia.xhtml"/>
                <p:spacer width="10" />                
                <p:commandButton style="font-weight: 700;" value="Inscripciones" action="Inscripcion.xhtml"/>
            </h:form>
        </p:card>
        
        <p:card style="margin:5%;">
            <f:facet name="title">Formulario de inscripcion</f:facet>
            <f:view>
                <h:form id="inscripcionForm">
                    
                    <h:inputHidden id="id" value="#{inscripcionController.inscripcion.id}" />
                    
                    <p:outputLabel value="Alumno" style="margin-right: 10px;"/>
                    <p:inputText id="alumno" value="#{inscripcionController.inscripcion.alumno}" style="margin-right: 10px;"/>
                    
                    <p:outputLabel value="Materia" style="margin-right: 10px;"/>
                    <p:inputText id="materia" value="#{inscripcionController.inscripcion.materia}" style="margin-right: 10px;"/>
                    
                    <p:outputLabel value="Ciclo" style="margin-right: 10px;"/>
                    <p:inputText id="ciclo" value="#{inscripcionController.inscripcion.ciclo}" style="margin-right: 10px;"/>
                    
                    <p:outputLabel value="Año" style="margin-right: 10px;"/>
                    <p:inputText id="ano" value="#{inscripcionController.inscripcion.ano}" style="margin-right: 10px;"/>
                    
                    <p:outputLabel value="Fecha_Inscripcion" style="margin-right: 10px;"/>
                    <p:inputText id="fecha_inscripcion" value="#{inscripcionController.inscripcion.fecha_inscripcion}" style="margin-right: 10px;"/>
                                        
                    <p:commandButton update="tablaInscripcion inscripcionForm" value="Guardar" style="margin-right: 10px;" actionListener="#{inscripcionController.guardarInscripcion}"/>
                </h:form>
            </f:view>
        </p:card>
        <p:card style="margin:5%;">
        <h1>Listado de Inscripciones</h1>
            <h:form id="tablaInscripcion">
                <p:dataTable rows="5" paginator="true" paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink}{PreviousPageLink}{PageLink} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             rowsPerPageTemplate="5,10,{ShowAll|'All'}"    
                             value="#{inscripcionController.inscripcionList}" var="inscripcion">
                    <p:column>
                        <f:facet name="header">ID</f:facet>
                        <span>#{inscripcion.id}</span>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Alumno</f:facet>
                        <span>#{inscripcion.alumno}</span>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Materia</f:facet>
                        <span>#{inscripcion.materia}</span>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Ciclo</f:facet>
                        <span>#{inscripcion.ciclo}</span>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Año</f:facet>
                        <span>#{inscripcion.ano}</span>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Fecha de inscripción</f:facet>
                        <span>#{inscripcion.fecha_inscripcion}</span>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">Opciones</f:facet>
                        <p:commandButton value="Editar" icon="pi pi-pencil" update="inscripcionForm" actionListener="#{inscripcionController.editarInscripcion(inscripcion)}"/>
                        <p:spacer width="10"/>
                        <p:commandButton value="Eliminar" icon="pi pi-trash" style="background: red" update="tablaInscripcion" actionListener="#{inscripcionController.eliminarInscripcion(inscripcion)}">
                            <p:confirm header="Confirmar"  message="¿Realmente desea eliminar esta inscripcion: #{inscripcion.alumno}?" icon="pi pi-info-circle"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" />
                </p:confirmDialog>
            </h:form>
        </p:card>
    </h:body>
</html>
