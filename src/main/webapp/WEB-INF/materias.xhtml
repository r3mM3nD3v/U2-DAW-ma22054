<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Materia</title>
    </h:head>
    <h:body>

        <p:card style="margin: 5%;">
            <h1>Listado de Materias</h1>
            <h:form>
                <p:dataTable value="#{materiaController.materiasList}" var="materia">
                    <p:column>
                        <f:facet name="header">ID </f:facet>
                        <span>#{materia.id}</span>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Nombre </f:facet>
                        <span>#{materia.nombre}</span>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Descripcion </f:facet>
                        <span>#{materia.descripcion}</span>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Codigo: </f:facet>
                        <span>#{materia.codigo}</span>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">Acciones </f:facet>
                        <p:commandButton value="Editar" icon="pi pi-pencil" actionListener="#{materiaController.llenarFormEditar(materia)}"></p:commandButton>
                        <p:spacer width="10" />
                        <p:commandButton value="Eliminar" icon="pi pi-trash" style="background-color: red; border-color: red;" actionListener="#{materiaController.eliminarMateria(materia)}"></p:commandButton>
                    </p:column>
                    
                </p:dataTable>
            </h:form>
        </p:card>
    </h:body>
</html>
