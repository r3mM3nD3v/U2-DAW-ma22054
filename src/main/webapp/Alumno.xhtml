<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Practica 2: CRUD Alumno</title>
    </h:head>
    <h:body>
        
        <p:card style="margin: 5%; text-align: center; padding: 20px">
            <h:form>
                <h1>Menú</h1>
                <p:commandButton style="font-weight: 700;" value="Alumnos" action="Alumno.xhtml"/>
                <p:spacer width="10" />
                <p:commandButton style="font-weight: 700;" value="Materias" action="Materia.xhtml"/>
                <p:spacer width="10" />                
                <p:commandButton style="font-weight: 700;" value="Inscripciones" action="Inscripcion.xhtml"/>
            </h:form>
        </p:card>
        
        <p:card style="margin:5%;">
            <f:facet name="title">Formulario de alumno</f:facet>
            <f:view>
                <h:form id="alumnoForm">
                    <h:inputHidden id="id" value="#{alumnoController.alumno.id}" />
                    <p:outputLabel value="Nombre" style="margin-right: 10px;"/>
                    <p:inputText id="nombre" value="#{alumnoController.alumno.nombre}" style="margin-right: 10px;"/>
                    <p:outputLabel value="Carnet" style="margin-right: 10px;"/>
                    <p:inputText id="carnet" value="#{alumnoController.alumno.carnet}" style="margin-right: 10px;"/>
                    <p:commandButton update="tablaAlumnos alumnoForm" value="Guardar" style="margin-right: 10px;" actionListener="#{alumnoController.guardarAlumno}"/>
                </h:form>
            </f:view>
        </p:card>
        <p:card style="margin:5%;">
        <h1>Listado de alumnos</h1>
            <h:form id="tablaAlumnos">
                <p:dataTable rows="5" paginator="true" paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink}{PreviousPageLink}{PageLink} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             rowsPerPageTemplate="5,10,{ShowAll|'All'}"    
                             value="#{alumnoController.alumnosList}" var="alumno">
                    <p:column>
                        <f:facet name="header">ID</f:facet>
                        <span>#{alumno.id}</span>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Nombre</f:facet>
                        <span>#{alumno.nombre}</span>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Carnet</f:facet>
                        <span>#{alumno.carnet}</span>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Opciones</f:facet>
                        <p:commandButton value="Editar" icon="pi pi-pencil" update="alumnoForm" actionListener="#{alumnoController.editarAlumno(alumno)}"/>
                        <p:spacer width="10"/>
                        <p:commandButton value="Eliminar" icon="pi pi-trash" style="background: red" update="tablaAlumnos" actionListener="#{alumnoController.eliminarAlumno(alumno)}">
                            <p:confirm header="Confirmar"  message="¿Realmente desea eliminar al alumno: #{alumno.nombre}?" icon="pi pi-info-circle"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" />
                </p:confirmDialog>
            </h:form>
        </p:card>
    </h:body>
</html>
